<footer class="site-footer">
    <div class="container">
        <div class="footer-simple">
            <div class="footer-brand">
                <h3 class="mesgro-title">Seyi Afolayan</h3>
                <div class="mesgro-definition">
                    Full-Stack Roboticist
                </div>
            </div>

            <div class="social-links-center">
                {% if site.author.github %}
                <a href="https://github.com/{{ site.author.github }}" target="_blank" aria-label="GitHub">
                    <i class="fab fa-github"></i>
                </a>
                {% endif %}
                {% if site.author.linkedin %}
                <a href="https://linkedin.com/in/{{ site.author.linkedin }}" target="_blank" aria-label="LinkedIn">
                    <i class="fab fa-linkedin"></i>
                </a>
                {% endif %}
                {% if site.author.email %}
                <a href="mailto:{{ site.author.email }}" aria-label="Email">
                    <i class="fas fa-envelope"></i>
                </a>
                {% endif %}
            </div>

            <div class="footer-credits">
                <p>&copy; {{ 'now' | date: '%Y' }} {{ site.author.name | default: site.title }}. Built with &hearts; using Jekyll.</p>
            </div>
        </div>
    </div>
</footer>
