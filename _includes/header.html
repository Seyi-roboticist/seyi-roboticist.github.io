<header class="site-header" id="site-header">
    <div class="header-glow"></div>
    <div class="container">
        <div class="header-content">
            <div class="site-brand">
                <a href="{{ '/' | relative_url }}" class="brand-link">
                    <span class="brand-icon">S</span>
                    <span class="brand-text">Seyi Afolayan</span>
                </a>
            </div>
            <nav class="site-nav" id="site-nav">
                <ul class="nav-list">
                    {% for nav_item in site.navigation %}
                    <li class="nav-item">
                        {% if nav_item.url == "/" %}
                        <a href="{{ nav_item.url | relative_url }}"
                            class="nav-link {% if page.url == '/' %}active{% endif %}">
                            {{ nav_item.title }}
                        </a>
                        {% else %}
                        <a href="{{ nav_item.url | relative_url }}"
                            class="nav-link {% if page.url contains nav_item.url %}active{% endif %}">
                            {{ nav_item.title }}
                        </a>
                        {% endif %}
                    </li>
                    {% endfor %}
                </ul>
            </nav>
            <div class="header-actions">
                <a href="mailto:{{ site.author.email }}" target="_blank" class="header-cta">
                    Get in Touch
                </a>
                <button class="theme-toggle" id="theme-toggle" aria-label="Change theme" title="Change theme">
                    <span class="theme-toggle-icon"></span>
                    <span class="theme-toggle-label"></span>
                </button>
                <button class="mobile-menu-toggle" id="mobile-menu-toggle" aria-label="Toggle menu">
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                </button>
            </div>
        </div>
    </div>
</header>
<style>
/* Brand icon monogram */
.brand-icon {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 28px;
    height: 28px;
    border-radius: 8px;
    background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
    color: #fff;
    font-family: var(--font-family-display);
    font-size: 0.8rem;
    font-weight: 800;
    letter-spacing: 0;
    flex-shrink: 0;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.brand-link:hover .brand-icon {
    transform: rotate(-6deg) scale(1.08);
    box-shadow: 0 2px 12px rgba(99, 102, 241, 0.4);
}
/* Active nav pill style */
a.nav-link.active {
    color: var(--accent-color);
    background: rgba(99, 102, 241, 0.08);
}
a.nav-link.active::after {
    width: 60%;
    opacity: 1;
}
</style>
